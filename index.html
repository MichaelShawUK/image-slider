<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div id="container">
    <div class="controls" id="left"><img src="img/left-arrow.png"></div>
    <div id="frame">
      <div id="images" class="default">
        <img src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
        <img src="img/4.jpg">
        <img src="img/5.jpg">
        <img src="img/6.jpg">
        <img src="img/7.jpg">
        <img src="img/8.jpg">
      </div>
    </div>
    <div class="controls" id="right"><img src="img/right-arrow.png"></div>
  </div>
  <div id="dots">
    <div class="dot selected">&#9679;</div>
    <div class="dot">&#9679;</div>
    <div class="dot">&#9679;</div>
    <div class="dot">&#9679;</div>
    <div class="dot">&#9679;</div>
    <div class="dot">&#9679;</div>
    <div class="dot">&#9679;</div>
    <div class="dot">&#9679;</div>
  </div>
</body>
</html>
